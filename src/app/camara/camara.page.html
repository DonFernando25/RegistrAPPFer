<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>QR</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-button expand="full" (click)="tomarFoto()">Tomar Foto</ion-button>
  <div *ngIf="image">
    <img [src]="image" />
  </div>
</ion-content>
